<div class="loading d-flex flex-column align-items-center justify-content-center" *ngIf="loading">
  <div class="animate__animated animate__pulse animate__infinite text-center">
    <img src="assets/images/logo.png" alt="" width="100">
    <p class="text-white mt-2">Veuillez patienter...</p>
  </div>
</div>
<div class="mummys-container">
  <div class="mummys-narrow-content">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title animate__animated animate__fadeInDown">
          Inscrivez-vous pour commander
          <span>S'inscrire</span>
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2 pt-2 pb-2">
        <div class="card animate__animated animate__bounceIn">
          <form [formGroup]="registerForm">
            <div class="header text-center">
              <i class="far fa-user-circle mr-2"></i>
              Créer votre compte
            </div>
            <div class="content">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" formControlName="email" placeholder="Email" type="email">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="lastname" placeholder="Nom" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="firstname" placeholder="Prénom" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="password" placeholder="Mot de passe" type="password">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" formControlName="address" placeholder="Adresse" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="zipcode" placeholder="Code postal" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="city" placeholder="Ville" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" formControlName="phone" placeholder="Téléphone" type="text">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-check form-check-inline">
                    <label class="container" style="font-size: 13px;">
                      <input formControlName="newsletter" type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                      Je m'inscris à la
                      newsletter pour recevoir des codes promos et toutes l'actualités de Mummy's Food.
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer text-center mt-4">
              <button class="btn btn-fill btn-round 	btn-primary btn-wd" (click)="onSubmit()"
                [disabled]="!registerForm.valid">Valider</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
