<div class="loading d-flex flex-column align-items-center justify-content-center" *ngIf="loading">
  <div class="animate__animated animate__pulse animate__infinite text-center">
    <img src="assets/images/logo.png" alt="" width="100">
    <p class="text-white mt-2">Veuillez patienter...</p>
  </div>
</div>
<div class="mummys-container">
  <div class="mummys-narrow-content">
    <div class="row mb-5">
      <div class="col-md-12">
        <span class="heading-meta">Mot de passe oublié</span>
        <h2 class="mummys-heading">Réinitialiser mon mot de passe</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card animate__animated animate__bounceIn">
          <form [formGroup]="resetPasswordForm">
            <div class="header text-center">
              <i class="fas fa-lock mr-3"></i>
              Modifier mon mot de passe
            </div>
            <div class="content">
              <p>Veuillez saisir un nouveau mot de passe.</p>
              <div class="form-group">
                <input class="form-control" formControlName="password" placeholder="Mot de passe" type="password">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="confirmPassword" placeholder="Confirmer mot de passe"
                  type="password">
              </div>
            </div>
            <div class="footer text-center mt-4">
              <button class="btn btn-fill btn-round btn-primary btn-wd" [disabled]="!resetPasswordForm.valid"
                (click)="resetPassword()">Réinitialiser</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
