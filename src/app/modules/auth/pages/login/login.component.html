<div class="loading d-flex flex-column align-items-center justify-content-center" *ngIf="loading">
  <div class="animate__animated animate__pulse animate__infinite text-center">
    <img src="assets/images/logo.png" alt="" width="100">
    <p class="text-white mt-2">Veuillez patienter...</p>
  </div>
</div>
<div class="mummys-container">
  <div class="mummys-narrow-content">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2 class="section-title">
          Connectez-vous pour commander
          <span>Se connecter</span>
        </h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6">
        <div class="card animate__animated animate__bounceIn">
          <form [formGroup]="loginForm" >
            <div class="header text-center">
              <i class="far fa-user-circle mr-2"></i>
              Se connecter
            </div>
            <div class="content">
              <div class="form-group">
                <input class="form-control" formControlName="email" placeholder="Email" type="email">
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="password" placeholder="Mot de passe" type="password">
              </div>
              <div class="text-right">
                <a routerLink="/lost-password" class="card-link">Mot de passe oubli√© ?</a>
              </div>
            </div>
            <div class="footer text-center mt-4">
              <button class="btn btn-fill btn-round btn-primary btn-wd" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
            </div>
          </form>
          <div class="signup">
            <a routerLink="/register" class="card-link d-flex align-items-center justify-content-center">
              <i class="fas fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
