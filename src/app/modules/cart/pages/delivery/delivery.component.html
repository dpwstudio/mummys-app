<div class="mummys-container">
  <div class="mummys-narrow-content">
    <div class="row mb-5">
      <div class="col-md-12">
        <span class="heading-meta">Livraison</span>
        <h2 class="mummys-heading">DÃ©tail de la livraison.</h2>
        <div class="ariane-fil d-flex align-items-center justify-content-center">
          <div class="ml-3 mr-3">
            <a routerLink="/cart">
              <h2 class="d-flex align-items-center">
                <i class="fas fa-shopping-cart"></i>
                <span>Panier</span>
              </h2>
            </a>
          </div>
          <i class="fas fa-angle-right" *ngIf="carts.length > 0"></i>
          <a routerLink="/delivery" *ngIf="carts.length > 0">
            <div class="ml-3 mr-3">
              <h2 class="active d-flex align-items-center"><i class="fas fa-truck"></i>
                <span>Livraison</span>
              </h2>
            </div>
          </a>
          <i class="fas fa-angle-right" *ngIf="carts.length > 0"></i>
          <div class="ml-3 mr-3" *ngIf="carts.length > 0">
            <a routerLink="/checkout">
              <h2 class="d-flex align-items-center">
                <i class="fas fa-credit-card"></i>
                <span>Paiement</span>
              </h2>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-md-3">
        <div class="card card-user">
          <div class="card-body">
            <img class="avatar border-gray" src="assets/images/place.png" alt="...">
            <div class="content-card">
              <h5 class="card-title">Adresse de livraison</h5>
              <p class="card-description text-center">
                {{currentUser.address}} <br>
                {{currentUser.zipcode}}
                {{currentUser.city}} <br>
              </p>

            </div>
          </div>
          <div class="card-footer d-flex justify-content-around">
            <a href="" class="btn btn-info align-items-center justify-content-around">Changer d'adresse
              <i class="fas fa-pencil-alt ml-2"></i>
            </a>
            <a routerLink="/checkout" class="btn btn-primary d-flex align-items-center justify-content-around">Je
              confirme
              <i class="fas fa-angle-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
