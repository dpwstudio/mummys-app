<div class="mummys-container" [class.d-block]="state">
  <div class="mummys-narrow-content mb-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title d-none {{state ? 'd-block animate__animated animate__heartBeat' : ''}}">
          COMPOSER VOTRE REPAS
          <span>LA CARTE</span>
        </h2>
      </div>
    </div>
    <div class="row">

      <div class="col-md-10 offset-md-1">
        <div class="row">
          <div class="col-md-6">
            <a routerLink="/entrees"
              class="services-wrap {{stateCategory ? 'd-block animate__animated animate__fadeInLeft delay-1' : ''}}">
              <div class="services-img" style="background-image: url(assets/images/nem.jpg);"></div>
              <div class="desc">
                <h3>Entr√©es</h3>
              </div>
            </a>
            <a routerLink="/plats"
              class="services-wrap {{stateCategory ? 'd-block animate__animated animate__fadeInLeft delay-2' : ''}}">
              <div class="services-img" style="background-image: url(assets/images/carousel/img-6.jpg);"></div>
              <div class="desc">
                <h3>Plats</h3>
              </div>
            </a>
            <a routerLink="/desserts"
              class="services-wrap {{stateCategory ? 'd-block animate__animated animate__fadeInLeft delay-3' : ''}}">
              <div class="services-img" style="background-image: url(assets/images/desserts/img-1.jpg);"></div>
              <div class="desc">
                <h3>Desserts</h3>
              </div>
            </a>
          </div>
          <div class="col-md-6 move-bottom">
            <a routerLink="/boissons"
              class="services-wrap {{stateCategory ? 'd-block animate__animated animate__fadeInRight delay-1' : ''}}">
              <div class="services-img" style="background-image: url(assets/images/boissons.jpg);"></div>
              <div class="desc">
                <h3>Boissons</h3>
              </div>
            </a>
            <a routerLink="/menus"
              class="services-wrap {{stateCategory ? 'd-block animate__animated animate__fadeInRight delay-2' : ''}}">
              <div class="services-img" style="background-image: url(assets/images/menu2.jpg);">
              </div>
              <div class="desc">
                <h3>Menus</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-relative">
  <div class="bottom-shape">
    <img alt="circle" src="assets/images/banner2.png">
  </div>
</div>
