<div [class.toggled]="isSidebarVisible()">
  <a (click)="toggleSidebar()" class="mummys-nav-toggle d-flex align-items-center justify-content-center"
    [class.active]="isSidebarVisible()" style="border: none;">
    <i></i>
  </a>
  <aside id="mummys-aside" role="complementary" class="js-fullheight">
    <h1 id="mummys-logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="" width="120 ">
      </a>
    </h1>
    <nav class="navbar navbar-expand-lg" id="mummys-main-menu" role="navigation" style="margin: 0 auto;">
      <ul class="navbar-nav d-flex flex-column" style="margin: 0 auto;">
        <li class="nav-item">
          <a class="nav-link" (click)="toggleSidebar(false)" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleSidebar(false)" routerLink="/about" routerLinkActive="active">Who I Am</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            La carte
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/entrees">
              <i class="fas fa-carrot fa-lg mr-2" style="color: #ffcd6d;"></i>
              Entrées
            </a>
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/plats">
              <i class="fas fa-utensils fa-lg mr-2" style="color: lightblue;"></i>
              Plats
            </a>
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/desserts">
              <i class="fas fa-ice-cream fa-lg mr-2" style="color: pink;"></i>
              Desserts
            </a>
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/boissons">
              <i class="fas fa-cocktail fa-lg mr-2" style="color: #bbf5bb;"></i> Boissons</a>
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/menus">
              <i class="fas fa-cube fa-lg mr-2" style="color: tomato;"></i>
              Menus
            </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleSidebar(false)" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" (click)="toggleSidebar(false)" routerLink="/login" routerLinkActive="active"><i class="far fa-user-circle mr-1"></i>
            Login</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn()" [class.admin]="isAdmin()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user-circle mr-1"></i> {{currentUser[0].firstname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/profile"><i class="far fa-user-circle mr-2"></i>Mon compte</a>
            <ng-container *ngIf="isAdmin()">
              <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/dashboard">
                <i class="fas fa-tachometer-alt mr-2" style="color: orange;"></i>
                Dashboard</a>
              <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/products"><i class="fas fa-utensils mr-2"
                  style="color: lightcoral;"></i>
                Produits</a>
              <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/orders"><i class="fas fa-utensils mr-2" style="color: lightblue;"></i>
                Commandes</a>
              <a class="dropdown-item" (click)="toggleSidebar(false)" routerLink="/clients"><i class="fas fa-users mr-2" style="color: pink;"></i>
                Clients</a>
            </ng-container>
            <a class="dropdown-item" (click)="logout()"><i class="fas fa-power-off mr-2"></i> Déconnexion</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleSidebar(false)" routerLink="/cart" routerLinkActive="active">
            <i class="fas fa-shopping-cart mr-2" style="font-size: 30px;"></i>
            <span class="total-cart">{{getTotalCurrentCart()}}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="mummys-footer">
      <p class="text">
        Suivez-moi
      </p>
      <ul>
        <li>
          <a href="#"><i class="icon-facebook2"></i></a>
        </li>
        <li><a href="#"><i class="icon-twitter2"></i></a></li>
        <li><a href="#"><i class="icon-instagram"></i></a></li>
        <li><a href="#"><i class="icon-linkedin2"></i></a></li>
      </ul>
    </div>
  </aside>
</div>
